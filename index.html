<!DOCTYPE html>
<html>
    <head>
        <title>Test Handlebars</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script id="tpl" type="text/x-handlebars-template">
            <p>Imię i nazwisko: {{imie}} {{nazwisko}}</p>
            <p>Wiek: {{wiek}}</p>
            <p>Szkoły:</p>
            <ul>
            {{#with szkoly}}
                <li>Podstawowa: {{podstawowa}}</li>
                <li>Średnia: {{srednia}}</li>
                <li>Wyższa: {{wyzsza}}</li>
            {{/with}}
            </ul>
        </script>
        <div id="output">

        </div>
        <script src="js/handlebars-v4.0.2.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
